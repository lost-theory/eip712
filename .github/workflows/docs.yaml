name: Docs

on:
    push:
        branches:
            - main

jobs:
    docs:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v2

        - name: Setup Python
          uses: actions/setup-python@v2
          with:
              python-version: 3.8

        - name: Install Dependencies
          run: pip install .[dev]

        - name: Build HTML artifact
          run: "sphinx-build docs docs/_build"


        - name: Upload HTML artifact
          uses: actions/upload-artifact@v1
          with:
              name: DocumentationHTML
              path: docs/_build/

        # TODO: branch-specific folders for branches other than `main`
        - name: Commit and publish documentation changes to gh-pages branch
          run: |
              git clone https://github.com/ApeWorX/eip712 --branch gh-pages --single-branch gh-pages
              cp -r docs/_build/* gh-pages/
              cd gh-pages
              touch .nojekyll
              git config --local user.email "action@github.com"
              git config --local user.name "GitHub Action"
              git add .
              git commit -m "Update documentation" -a || true
              # The above command will fail if no changes were present, so we use "|| true" to ignore that
        - name: Push changes
          uses: ad-m/github-push-action@master
          with:
              branch: gh-pages
              directory: gh-pages
              github_token: ${{ secrets.GITHUB_TOKEN }}
